[package]
name = "hound-fuzz"
version = "0.0.1"
authors = ["Automatically generated"]
publish = false

[package.metadata]
cargo-fuzz = true

[dependencies]
honggfuzz = "0.5"

[dependencies.hound]
path = ".."

[dependencies.libfuzzer-sys]
git = "https://github.com/rust-fuzz/libfuzzer-sys.git"

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "decode_full"
path = "fuzzers/decode_full.rs"

[[bin]]
name = "decode_full_honggfuzz"
path = "fuzzers/decode_full_honggfuzz.rs"
